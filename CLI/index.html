<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes CLI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Kub-CLI</h1>
    </div>

    <div id="screen">
            <label for="command">$</label>
            <input class="command" type="text" name="command" autocomplete="off">
    </div>

    <script>
        const command = document.querySelector('.command');
        const commandValue = command.value;
        command.addEventListener('keypress', setQuery);

        function setQuery(key){
            if(key.keyCode == 13)
            {
                if(commandValue == "")
                {
                    var label = document.createElement("label");
                    var node = document.createTextNode("$");
                    label.appendChild(node);

                    var input = document.createElement('input');
                    var cmd = document.createAttribute('class');
                    cmd.value = "command";
                    input.setAttributeNode(cmd);

                    var element = document.getElementById('screen');
                    element.appendChild(input);
                    element.appendChild(label)

                }
                else{
                    console.log(command.value);
                }
            }
        }
    </script>
    <!-- <script src="index.js"></script> -->
</body>
</html>
